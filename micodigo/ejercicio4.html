<!DOCTYPE html>
<html>
<head>
  <title>Ejercicios JavaScript</title>
</head>
<body>
  <h2>Ejercicio 1: Números impares del 1 al 50</h2>
  <button id="ejercicio1">Ejecutar</button>
  <pre id="resultado1"></pre>

  <h2>Ejercicio 2: Nombres de Pokémon múltiplos de 5</h2>
  <label for="numeroUsuario">Ingresa un número:</label>
  <input type="number" id="numeroUsuario">
  <button id="ejercicio2">Ejecutar</button>
  <pre id="resultado2"></pre>

  <h2>Ejercicio 3: Elementos numéricos de un arreglo</h2>
  <button id="ejercicio3">Ejecutar</button>
  <pre id="resultado3"></pre>

  <script>
    // Aquí pega los programas JavaScript mencionados anteriormente.

    // Ejercicio 1
    document.getElementById("ejercicio1").addEventListener("click", function() {
      let resultado = '';
      for (let i = 1; i <= 50; i++) {
        if (i % 2 !== 0) {
          resultado += i + '\n';
        }
      }
      document.getElementById("resultado1").textContent = resultado;
    });

    // Ejercicio 2
    document.getElementById("ejercicio2").addEventListener("click", function() {
      const pokemons = [
        { numero: 1, nombre: "Bulbasaur" },
        { numero: 2, nombre: "Ivysaur" },
        // ... (la lista completa se encuentra en el enlace proporcionado)
      ];
      const numeroUsuario = parseInt(document.getElementById("numeroUsuario").value);
      let resultado = '';
      for (let i = 1; i <= numeroUsuario; i++) {
        if (i % 5 === 0 && pokemons[i - 1]) {
          resultado += pokemons[i - 1].nombre + '\n';
        }
      }
      document.getElementById("resultado2").textContent = resultado;
    });

    // Ejercicio 3
    document.getElementById("ejercicio3").addEventListener("click", function() {
      const arreglo = [4, "dos", 8, "tres", 5, 9, 1, "cero"];
      let resultado = '';
      for (let i = 0; i < arreglo.length; i++) {
        if (typeof arreglo[i] === "number") {
          resultado += arreglo[i] + '\n';
        }
      }
      document.getElementById("resultado3").textContent = resultado;
    });
  </script>
</body>
</html>
