<!DOCTYPE html>
<html>
<head>
  <title>Ejercicios JavaScript</title>
</head>
<body>
  <h2>Ejercicio 1: Números impares del 1 al 50</h2>
  <button id="ejercicio1">Ejecutar</button>
  <pre id="resultado1"></pre>

  <h2>Ejercicio 2: Nombres de Pokémon múltiplos de 5</h2>
  <label for="numeroUsuario">Ingresa un número:</label>
  <input type="number" id="numeroUsuario">
  <button id="ejercicio2">Ejecutar</button>
  <pre id="resultado2"></pre>

  <h2>Ejercicio 3: Elementos numéricos de un arreglo</h2>
  <button id="ejercicio3">Ejecutar</button>
  <pre id="resultado3"></pre>

  <script>
    // Ejercicio 1
    document.getElementById("ejercicio1").addEventListener("click", function() {
      var resultado1 = "";
      for (let contador = 1; contador <= 50; contador++) {
        if (contador % 2 == 1) {
          resultado1 += contador + " ";
        }
      }
      document.getElementById("resultado1").textContent = resultado1;
    });

    // Ejercicio 2
    document.getElementById("ejercicio2").addEventListener("click", function() {
      const user = parseInt(document.getElementById("numeroUsuario").value);
      let pokemons = [
        'bulbasaur',
        'ivysaur',
        'venusaur',
        // ... (otros nombres de Pokémon)
        'kingler',
        'voltorb'
      ];

      var resultado2 = "";
      for (let rango = 0; rango < user; rango++) {
        if (rango % 5 === 0) {
          resultado2 += pokemons[rango] + " ";
        }
      }
      document.getElementById("resultado2").textContent = resultado2;
    });

    // Ejercicio 3
    document.getElementById("ejercicio3").addEventListener("click", function() {
      let letras = [4, "dos", 8, "tres", 5, 9, 1, "cero"];
      letras.splice(1, 1);
      letras.splice(2, 1);
      letras.pop();
      document.getElementById("resultado3").textContent = letras.join(" ");
    });
  </script>
</body>
</html>
